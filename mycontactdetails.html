<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Stylish modern font */
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c, #ff6b6b); /* Vibrant gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full-height background */
            color: #fff; /* White text for contrast */
        }
        .contact-card {
            text-align: center;
            background: rgba(0, 0, 0, 0.2); /* Transparent black overlay */
            padding: 40px 50px;
            border-radius: 20px; /* Smooth corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Glowing shadow */
        }
        .contact-card h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Depth in text */
        }
        .contact-card p {
            font-size: 1.4em; /* Larger text for details */
            margin: 10px 0;
        }
        .contact-card a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #fff; /* White button */
            color: #ff6b6b; /* Accent color */
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px; /* Rounded button */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .contact-card a:hover {
            background: #ff6b6b; /* Button hover effect */
            color: #fff; /* White text on hover */
            box-shadow: 0px 7px 20px rgba(0, 0, 0, 0.5); /* Increased glow */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Subtle transparent footer */
            color: white;
            padding: 10px 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Me</h2>
        <p><b>Email:</b> bsreedhar211@gmail.com</p>
        <p><b>Phone:</b> 9989353380</p>
        <a href="mailto:bsreedhar211@gmail.com">Send an Email</a>
    </div>
    <footer>My Portfolio @2025</footer>
</body>
</html>
