<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skills</title>
        <style>
            body {
                background-color: #f5f5f5; /* Light grey background */
                font-family: Arial, sans-serif; /* Clean font style */
                margin: 0;
                padding: 0;
                color: #333; /* Neutral text color */
            }
            h1 {
                color: green;
                text-align: center;
                margin-top: 20px;
                font-size: 2.5em; /* Emphasized title */
            }
            ol {
                margin: 20px auto; /* Center-align */
                padding: 20px 30px; /* Space inside the box */
                width: 50%; /* Controlled width */
                background-color: white; /* List background */
                border: 2px solid green; /* Green border */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            }
            li {
                margin: 10px 0; /* Space between items */
                font-size: 1.2em; /* Larger text for readability */
                list-style-position: inside; /* Align numbers inside */
                padding-left: 5px; /* Space between numbers and text */
            }
            footer {
                background-color: green; /* Footer background color */
                color: white; /* Footer text color */
                text-align: center;
                padding: 10px 0; /* Padding for text inside footer */
                position: fixed; /* Sticks footer to the bottom */
                bottom: 0;
                width: 100%;
                font-size: 0.9em; /* Slightly smaller font */
            }
        </style>
    </head>
    <body>
        <h1>MY SKILLS</h1>
        <ol>
            <li>Python</li>
            <li>Java Basics</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Python with DSA</li>
        </ol>
        <footer>My Skills Â© 2025</footer>
    </body>
</html>
