<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern, clean font */
                background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient background */
                margin: 0;
                padding: 0;
                color: #fff; /* White text for contrast */
                text-align: center;
            }
            h1 {
                margin-top: 30px;
                font-size: 3em;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Add depth to the text */
            }
            .navbar {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin: 50px 0;
            }
            .navbar a {
                display: inline-block;
                padding: 15px 30px;
                background: rgba(255, 255, 255, 0.15); /* Semi-transparent buttons */
                color: #fff;
                text-decoration: none;
                font-size: 1.2em;
                font-weight: bold;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50px; /* Fully rounded buttons */
                transition: all 0.3s ease; /* Smooth hover effects */
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            }
            .navbar a:hover {
                background: rgba(255, 255, 255, 0.25);
                transform: scale(1.1); /* Slight zoom effect */
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4); /* Elevated shadow */
            }
            footer {
                background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent footer */
                color: #fff;
                padding: 15px 0;
                position: fixed; /* Stick to bottom */
                bottom: 0;
                width: 100%;
                font-size: 1em;
                text-align: center;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Portfolio</h1>

        <div class="navbar">
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>

        <footer>My Portfolio @2025</footer>
    </body>
</html>
